<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Extended Time Calculator</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 600px;
      margin: 0 auto;
      padding: 20px;
      background-color: #f9f9f9;
      color: #333;
    }

    header {
      display: flex;
      align-items: center;
      margin-bottom: 20px;
    }

    header img {
      height: 50px;
      margin-right: 15px;
    }

    h2 {
      color: #003366;
      text-align: center;
      flex-grow: 1;
      margin: 0;
    }

    label {
      display: block;
      margin-top: 15px;
      font-weight: bold;
      color: #003366;
    }

    input, select, button {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border: 1px solid #d1d1d1;
      border-radius: 5px;
    }

    #output {
      margin-top: 20px;
      font-weight: bold;
      background-color: #e9f0fa;
      padding: 15px;
      border: 1px solid #c1d3eb;
      border-radius: 5px;
      color: #003366;
    }

    button {
      background-color: #ffb500;
      color: #524940;
      border: none;
      cursor: pointer;
      font-weight: bold;
      font-size: medium;
    }

    button:hover {
      background-color: #f8d16d;
    }

    @media (max-width: 600px) {
      body {
        padding: 10px;
      }
    }

    .time-select {
      display: flex;
      gap: 10px;
    }

    .footer {
      text-align: center;
      font-size: 0.9em;
      color: #666;
      margin-top: 30px;
    }
  </style>
</head>
<body>

<header>
  <img src="AU logo.png" alt="Adelphi University Logo">
</header>

<h2>Extended Time Calculator</h2>

<label for="start-time">Exam Start Time (HH:MM):</label>
<div class="time-select">
  <input type="time" id="start-time" required>
  <select id="am-pm">
    <option value="AM">AM</option>
    <option value="PM">PM</option>
  </select>
</div>

<label for="exam-length">Exam Length (minutes):</label>
<input type="number" id="exam-length" min="1" required>

<label for="multiplier">Multiplier:</label>
<select id="multiplier">
  <option value="1.5">1.5x</option>
  <option value="2">2x</option>
</select>

<button onclick="calculateExtendedTime()">Calculate Extended Time</button>
<button onclick="clearInputs()">Clear</button>

<div id="output"></div>

<div class="footer">
  Â© Student Access Office | Adelphi University
</div>

<script>
  function calculateExtendedTime() {
    const startTime = document.getElementById("start-time").value;
    const amPm = document.getElementById("am-pm").value;
    const examLength = parseInt(document.getElementById("exam-length").value);
    const multiplier = parseFloat(document.getElementById("multiplier").value);

    if (!startTime || isNaN(examLength)) {
      document.getElementById("output").innerText = "Please fill in all fields.";
      return;
    }

    let [hours, minutes] = startTime.split(":").map(Number);
    if (amPm === "PM" && hours < 12) hours += 12;
    if (amPm === "AM" && hours === 12) hours = 0;

    const totalExamMinutes = Math.ceil(examLength * multiplier);
    const endMinutes = hours * 60 + minutes + totalExamMinutes;

    let endHours = Math.floor(endMinutes / 60) % 24;
    let endMinutesOnly = endMinutes % 60;
    const endAmPm = endHours >= 12 ? "PM" : "AM";

    if (endHours > 12) endHours -= 12;
    if (endHours === 0) endHours = 12;

    const totalHours = Math.floor(totalExamMinutes / 60);
    const totalMinutesOnly = totalExamMinutes % 60;

    document.getElementById("output").innerText = 
      `End Time: ${endHours.toString().padStart(2, '0')}:${endMinutesOnly.toString().padStart(2, '0')} ${endAmPm}\n` +
      `Total Minutes: ${totalExamMinutes} minutes\n` +
      `Total Hours: ${totalHours} hours and ${totalMinutesOnly.toString().padStart(2, '0')} minutes`;
  }

  function clearInputs() {
    document.getElementById("start-time").value = "";
    document.getElementById("exam-length").value = "";
    document.getElementById("multiplier").value = "1.5";
    document.getElementById("am-pm").value = "AM";
    document.getElementById("output").innerText = "";
  }
</script>

</body>
</html>
